name: Deploy Privacy Policy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'privacy-policy.md'
      - 'privacy-policy.html'
      - 'delete-account.html'
      - '.nojekyll'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment files
        run: |
          mkdir _site
          cp privacy-policy.html _site/
          cp delete-account.html _site/
          cp .nojekyll _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
